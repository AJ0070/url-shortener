<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener | Modern & Minimal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="glass-card main-card">
            <h1><i class="fas fa-link"></i> URL Shortener</h1>
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Enter your long URL here..." required>
                <button id="shortenBtn">Shorten</button>
            </div>
            <div class="result" id="result">
                <div class="glass-card result-card hidden" id="resultCard">
                    <h3>Your Shortened URL</h3>
                    <div class="shortened-url">
                        <input type="text" id="shortUrl" readonly>
                        <button id="copyBtn"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="glass-card history-card">
            <h2>Recent URLs</h2>
            <div class="url-list" id="urlList">
                <!-- URLs will be populated here -->
            </div>
        </div>
    </div>

    <div class="notifications" id="notifications"></div>
    
    <script src="script.js"></script>
</body>
</html>
